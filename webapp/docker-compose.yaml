services:
  db:
    image: postgres:latest
    container_name: webapp_db
    restart: always
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: pg_isready -U postgres
      interval: 5s
      retries: 3
      start_period: 5s
      timeout: 60s
    volumes:
      - webapp_db_data:/var/lib/postgresql/data

  web:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - PYVER=3.13
    container_name: webapp
    restart: always
    env_file:
      - .env
    environment:
      # Set to localhost in .env for local development without docker
      - POSTGRES_HOST=db
    ports:
      - "5000:5000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: curl --fail http://localhost:5000/healthcheck
      interval: 5s
      retries: 3
      start_period: 5s
      timeout: 60s

  client:
    container_name: webapp_client
    image: alpine
    depends_on:
      web:
        condition: service_healthy
    command:
      - /bin/sh
      - -c
      - |
        # tail -f /dev/null
        apk add --no-cache -q curl
        while true; do
          curl -sX POST http://web:5000/insert \
              -H "Content-Type: application/json" \
              -d '{"ts": "'$$(date -u +"%Y-%m-%dT%H:%M:%S.%3N")'", "value": "'$$(awk 'BEGIN{srand(); print rand()}')'"}';
          sleep 5;
        done

volumes:
  webapp_db_data:
